<!DOCTYPE html>
<html>
    <head>
        <title>Books</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
        
            body {
                font-family: "Courier New";
            }

        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
            {% for book in books_list %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="http://www.google.com/">
            <input type="button" value="Visit Google" />
        </a>
    </body>
</html>
