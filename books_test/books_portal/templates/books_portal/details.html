{% extends "books_portal/base.html" %}

{% load widget_tweaks %}

{% block title %}Подробна информация{% endblock %}

{% block content %}
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Pages</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ books.title }}</td>
                    <td>{{ books.author }}</td>
                    <td>{{ books.isbn }}</td>
                    <td>{{ books.pages }}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-2 col-md-offset-5"><a href="{% url 'books_portal' %}" class="btn btn-primary btn-lg">OK</a></div>
        </div>
{% endblock %}
